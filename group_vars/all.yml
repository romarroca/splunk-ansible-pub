---
# Splunk package settings
splunk_version: "10.2.0"
splunk_build: "d749cb17ea65"
splunk_package: "splunk-{{ splunk_version }}-{{ splunk_build }}-linux-amd64.deb"
splunk_download_url: "https://download.splunk.com/products/splunk/releases/{{ splunk_version }}/linux/{{ splunk_package }}"
splunk_sha512_url: "{{ splunk_download_url }}.sha512"
splunk_download_dir: "/tmp"
splunk_user: "splunk"
splunk_group: "splunk"

# Preflight baseline checks
require_ntp_sync: true
dns_servers:
  - "10.10.10.10"
  - "10.10.10.11"
ntp_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"

# Paths
splunk_home: "/opt/splunk"
splunk_ops_root: "/srv/splunk"

# Backup policy
splunk_backup_retention_days: 14
splunk_backup_cron_minute: "15"
splunk_backup_cron_hour: "2"

# Optional admin seed (store in ansible-vault, plain text; only used once)
splunk_admin_password: ""
